<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>VueJS: Componentes</title>
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- TODO: Cargar CSS Bootstrap 5 (no es necesario el JS) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>

        <!-- TITULO DONDE ME PONGO DE AUTOR -->
        <h1 id="autor">Autor: Raul Fernandez Carbonell</h1>

        <!-- HAGO LA PARTE DEL JUMBOTRON -->
        <div class="jumbotron text-left bg-light p-3 mb-3">
            <h1 id="title">{{ col.collection.title }}</h1>
        </div>

        <!-- AÑADO LOS CARDS Y EL FOR PARA RECORRER LOS ITEMS -->
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-4" v-for="(item, index) in col.collection.items" :key="index">
                <div class="card h-100 p-4">
                        <dl>
                            <template v-for="(dataItem, dataIndex) in item.data" :key="dataIndex">
                                <dt><strong>{{ dataItem.prompt }}:</strong></dt>
                                <dd>{{ dataItem.value }}</dd>
                            </template>

                            <a :href="item.href" class="btn btn-primary" target="_blank">Ver</a>
                        </dl>
                </div>
            </div>
        </div>
    </div>

    <!-- TODO: Cargar librería Vue 3 y archivo js/script.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./js/script.js"></script>
        

    </body>

</html>
